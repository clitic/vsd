name: build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
            submodules: true
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "33.4"
      - name: Build vsd
        run: cargo build -p vsd
      - name: Upload linux build
        uses: actions/upload-artifact@v4
        with:
          name: "vsd-${GITHUB_SHA::7}-debug-x86_64-unknown-linux-gnu"
          path: target/debug/vsd

